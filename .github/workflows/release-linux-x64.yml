# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Release Linux x64

on:
  push:
    tags:
      - 'v*'  # This will match any tag that starts with 'v'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -c Release -r linux-x64 -p:DebugType=none --self-contained true
    - name: Copy Icons and systemd template
      run: |
        set -e
        cp ./bin/Release/net9.0/linux-x64/publish/BatteryStatus ./BatteryStatus
    - name: Zip published files
      run: |
        mkdir ./release/
        ZIP_FILE="BatteryStatus-${GITHUB_REF##*/}.zip"
        zip -r "./release/$ZIP_FILE" ./BatteryStatus ./batterystatus.service ./Icons
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        files: ./release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
