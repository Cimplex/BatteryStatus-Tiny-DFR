# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Release Linux x64

on:
  push:
    tags:
      - 'v*'  # This will match any tag that starts with 'v'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -c Release -r linux-x64 -p:DebugType=none --self-contained true
    - name: Copy Icons and systemd template
      run: |
        set -e
        cp -R ./Icons ./bin/Release/net9.0/linux-x64/publish/
        cp batterystatus.service ./bin/Release/net9.0/linux-x64/publish/
    - name: Zip published files
      run: |
        TAG_NAME=${GITHUB_REF##*/}  # Extract the tag name from the ref
        ZIP_FILE="BatteryStatus-${TAG_NAME}.zip"
        echo "Zipping: $ZIP_FILE"
        zip -r "$ZIP_FILE" ./bin/Release/net9.0/linux-x64/publish/
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: BatteryStatus (${{ github.ref##*/ }})
        files: BatteryStatus-${{ github.ref##*/ }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
